<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>WorldTravel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body>
    <nav>
        <div class="logo">WorldTravel</div>
        <div class="nav-links">
            <a href="travel_recommendation.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="contactus.html">Contact Us</a>
        </div>
        <div class="search-bar">
            <div class="input-container">
                <input type="text" class="search-input" placeholder="Enter a destination or keyword...">
                <button onclick="searchDestinations()">Search</button>
                <button onclick="clearSearch()">Clear</button>
            </div>
        </div>
    </nav>
    <div id="results"></div>
    <div class="hero">
        <img src="images/hero1.png" alt="Hero Background" class="background-image">
        <div class="hero-content">
            <h1>Discover Your Dream Destination</h1>
            <p>Embark on unforgettable journeys and explore the world's<br> most spectacular sights, 
                tailored just for you. Start your <br>
                amazing journey today and discover the
                true wonders of the world.</p>
            <button onclick="bookNow()">BOOK NOW</button>
        </div>
    </div>

    <div class="social-media-icons">
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
    
    <script src="travel_recommendation.js"></script>
</body>
</html>
